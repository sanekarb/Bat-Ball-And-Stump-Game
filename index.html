  <body>

    <div>

        // console.log('User has chosen Bat');

        "

      // console.log('User has chosen Stump');

    <script>

      // Object
      let score = {
        win: 0,
        loss: 0,
        tie: 0,
        displayScore(){
          return `Win => ${score.win}\nLoss => ${score.loss}\ntie => ${score.tie}`;
        }
      };

      function generateComputerChoice(){
         let randomNo = Math.random() * 3;
        // This will generate random no between 0 to 3
        if(randomNo>0 && randomNo<=1){
           return  'Bat';
            // Computer has chosen Bat
        }
        else if(randomNo>1 && randomNo<=2){
             return  'Ball';
            // Computer has chosen Ball
        }
        else{
             return 'Stump';
            //Computer has chosen Stump
        }
      }

      function getResult(userMove, computerMove){
        if(userMove==='Bat'){
            if(computerMove==='Bat'){
              score.tie++;
            return `It's  a Tie`;
        }
        else if(computerMove==='Ball'){
            score.win++;
            return `User has Won`;
        }
        else{
          score.loss++;
           return `Computer has Won`;
        }
          }
        
          
        else if(userMove==='Ball'){
             if(computerMove==='Ball'){
               score.tie++;
            return `It's  a Tie`;
           
        }
        else if(computerMove==='Stump'){
             score.win++;
             return `User has Won`;
    
        }
        else{
             score.loss++;
             return `Computer has Won`;
            
        }
          }
        
        
        else{
            if(computerMove==='Stump'){
               score.tie++;
            return `It's  a Tie`;
           
        }
        else if(computerMove==='Bat'){
           score.win++;
             return `User has Won`;
    
        }
        else{
           score.loss++;
           return `Computer has Won`;
            
        }
          }
      }
      function showResult(userMove,computerChoice,result){
      alert(`User Choice Is ${userMove}\nComputer Choice Is ${computerChoice}\nResult ${result}\nYour Score Is\n ${score.displayScore()}`);
      }
